<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Фотогалерея</title>
    <style>
        body{
            margin:0;
            display:flex;
            justify-content:center;
            background:#eeeeee;
            font-family:Helvetica, sans-serif;
        }
        section.gallery{
            width:90vw;
            max-width:1000px;
            display:flex;
            justify-content:center;
            padding:4vh 0;
        }
        .gallery ul{
            list-style:none;
            padding:0;
            margin:0;
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
            gap:50px;
        }
        .gallery li{
            display:flex;
            justify-content:center;
            align-items:center;
            width:280px;
            height:385px;
            background:#ffffff;
            border:7px solid #000000;
            box-shadow:0 0 12px rgba(0,0,0,.25);
        }
        .gallery img{
            max-width:90%;
            max-height:90%;
            object-fit:cover;
        }
    </style>
</head>
<body>
<section class="gallery">
    <ul>
        <li><img src="img/picture1.jpg" alt="PIC1"></li>
        <li><img src="img/picture2.jpg" alt="PIC2"></li>
        <li><img src="img/picture3.jpg" alt="PIC3"></li>
        <li><img src="img/picture4.jpg" alt="PIC4"></li>
        <li><img src="img/picture5.jpg" alt="PIC5"></li>
        <li><img src="img/picture6.jpg" alt="PIC6"></li>
        <li><img src="img/picture7.jpg" alt="PIC7"></li>
        <li><img src="img/picture8.jpg" alt="PIC8"></li>
        <li><img src="img/picture9.jpg" alt="PIC9"></li>
    </ul>
</section>
</body>
</html>
